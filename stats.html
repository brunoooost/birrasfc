<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birras FC - Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0a0a0d;
            color: #f5f5f5;
            font-size: 16px;
        }

        header {
            background-color: #0b0e16;
            padding: 20px 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 2.5rem;
            color: #ffcc00;
            font-weight: bold;
        }

        nav a {
            color: #b2b2b2;
            text-decoration: none;
            margin-left: 30px;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .stats-header {
            background-color: #1b263b;
            padding: 60px 20px;
            text-align: center;
        }

        .stats-header h2 {
            font-size: 3rem;
            color: #ffcc00;
            margin-bottom: 30px;
        }

        .stats-container {
            padding: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .stat-box {
            background-color: #2b3a47;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-10px);
            background-color: #3b4b60;
        }

        .stat-box h3 {
            font-size: 1.8rem;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        .stat-box p {
            font-size: 1.4rem;
        }

        .chart-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #f5f5f5;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        footer {
            text-align: center;
            padding: 30px;
            background-color: #0b0e16;
            color: #777;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">Birras FC</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="players.html">Players</a>
            <a href="stats.html">Statistics</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Stats Header -->
    <section class="stats-header">
        <h2>Team Statistics - Birras FC</h2>
        <p>Here are the latest stats for the team this season!</p>
    </section>

    <!-- Stats Overview Section -->
    <section class="stats-container">
        <div class="stat-box">
            <h3>Victories</h3>
            <p><strong>3</strong></p>
        </div>
        <div class="stat-box">
            <h3>Draws</h3>
            <p><strong>1</strong></p>
        </div>
        <div class="stat-box">
            <h3>Defeats</h3>
            <p><strong>3</strong></p>
        </div>
    </section>

    <!-- Player Stats -->
    <section class="stats-container">
        <div class="stat-box">
            <h3>Average Goals Scored</h3>
            <p><strong>3.4</strong></p>
        </div>
        <div class="stat-box">
            <h3>Average Goals Conceded</h3>
            <p><strong>2.7</strong></p>
        </div>
        <div class="stat-box">
            <h3>Market Value</h3>
            <p><strong>43.9Mâ‚¬</strong></p>
        </div>
    </section>

    

    <!-- Footer -->
    <footer>
        &copy; 2024 Birras FC. All rights reserved.
    </footer>

    
</body>

</html>
